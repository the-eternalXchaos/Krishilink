# JVM memory settings for Gradle
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError

# AndroidX and Jetifier
android.useAndroidX=true
android.enableJetifier=true

# Fix for dexing issues in AGP 8.3+
android.useFullClasspathForDexingTransform=true

# Optional: parallel build
org.gradle.parallel=true

# Java toolchain settings - use Android Studio's Java but with compatibility settings
org.gradle.java.home=C:\\Program Files\\Android\\Android Studio\\jbr
kotlin.jvm.target.validation.mode=warning

# Java version settings - optimized for Android compatibility (removed problematic --add-opens)
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Force Java 17 compatibility even with Java 21 runtime
org.gradle.java.toolchain.version=17
